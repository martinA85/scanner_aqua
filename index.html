<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Barcode aqua</title>
      <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="res/css/style.css">
      
    </head>
    <body>

      <div class="page-header header">
        <div class="row">
          <div class="col-sm-1">
            <img src="res/img/logo.jpg" />
          </div>
          <div class="col-sm-10">
            <h1 class="text-center header_title">Aqua Attitude</h1>
          </div>
        </div>
      </div>

      <div id="out_div">
        <div class="col-sm-4 offset-4 text-center img_out">
          <img id="out_icon" src="res/img/scan.png" />
        </div>
        <div class="text-center col-sm-4 offset-4 alert alert-info">
          <h2 id="out_message">Scannez votre carte</h2>
        </div>
      </div>

      <div id="info_div" class="col-sm-10 offset-1 text-center">
        <div class="text-center">
            <img src="res/img/card.png" />
            <p>Proprietaire de la carte : <span id="owner"></span></p>
            <p>Code de la carte : <span id="card_barcode"></span></p>
            <p>Séance réstante : <span id="card_credit"></span></p>
        </div>
      </div>

    </body>

    <audio id="success_sound">
      <source src="res/sound/beep.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="fail_sound">
      <source src="res/sound/fail.wav" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>  
        require('./js/barcode_scanner.js')
      </script>
  </html>
